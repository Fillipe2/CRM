<html lang="en">

    <title>Login</title>

<body>
    <h1>CRM</h1>
    <div class="container">
		<form action="#">
			<h2>Login</h2>
			<label for="usuario"><b>Usuário</b></label>
			<input type="text" placeholder="Insira o nome de usuário" name="usuario" required>

			<label for="Senha"><b>Senha</b></label>
			<input type="password" placeholder="Insira a senha" name="senha" required>

			<button type="submit">Login</button>

            <div class="ui divider"></div>
			<p>Não possui conta? <a href="/register">Registre-se aqui</a>.</p>
		</form>
	</div>
</body>
